<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="авто из сша автомобили из сша американские авто купить заказать из США">
    <title>USA auto</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>

    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/iron-icons/communication-icons.html">
    <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-tooltip/paper-tooltip.html">
    <link rel="import" href="elements/counter-element.html">
    <link rel="import" href="elements/main-element.html">

    <style is="custom-style">
      * {
        padding: 0;
      }

      paper-header-panel {
        height: 100%;
      }

      #topbar {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        --paper-toolbar-background: DarkSlateGray;
        height: 12.5%;
      }

      paper-button {
        margin: 0 1.2em;
        padding: 0.8em;
        --paper-button-ink-color: DeepSkyBlue;
      }

      #mainfooter {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        width: 100%;
        height: 12.5%;
        background-color: DarkSlateGray;
        color: whitesmoke;
      }

      #image {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        background-color: LightGray;
        height: 75%;
      }

      iron-image {
        height: 100%;
        --iron-image-height: 100%;
      }
    </style>
  </head>
  <body class="fullbleed vertical horizontal layout">
    <paper-header-panel class="flex">
      <paper-toolbar id="topbar">
        <paper-button id="partner" raised>Главная</paper-button>
        <paper-button id="order" raised>Заказ авто</paper-button>
        <paper-button id="stock" raised>Авто в наличии</paper-button>
        <paper-button id="overview" raised>Обзор авто</paper-button>
        <paper-button id="contact" raised>Контакты</paper-button>
      </paper-toolbar>

      <div id="image">
      <iron-image src="/images/bw.jpg"></iron-image>
      </div>

      <div id="mainfooter">
        <h2>Автомобили из США в наличии и под заказ - воплоти мечту в жизнь</h2>
      </div>

      <main-element id="pages"></main-element>

    </paper-header-panel>

    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
      (function (d, w, c) {
        (w[c] = w[c] || []).push(function() {
          try {
            w.yaCounter37250510 = new Ya.Metrika({
              id:37250510,
              clickmap:true,
              trackLinks:true,
              accurateTrackBounce:true,
              webvisor:true
            });
          } catch(e) { }
        });

        var n = d.getElementsByTagName("script")[0],
                s = d.createElement("script"),
                f = function () { n.parentNode.insertBefore(s, n); };
        s.type = "text/javascript";
        s.async = true;
        s.src = "https://mc.yandex.ru/metrika/watch.js";

        if (w.opera == "[object Opera]") {
          d.addEventListener("DOMContentLoaded", f, false);
        } else { f(); }
      })(document, window, "yandex_metrika_callbacks");
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/37250510" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->

  <script type="text/javascript">
    var heightScreen;

    document.addEventListener('DOMContentLoaded', function(event) {
      heightScreen = document.body.clientHeight;
      sessionStorage.setItem('innerHeight', heightScreen * 0.875);
    });

    document.getElementById('partner').addEventListener('tap', openPage);
    document.getElementById('order').addEventListener('tap', openPage);
    document.getElementById('stock').addEventListener('tap', openPage);
    document.getElementById('overview').addEventListener('tap', openPage);
    document.getElementById('contact').addEventListener('tap', openPage);

    var pages = document.getElementById('pages');

    function openPage(e) {
      pages.fire('close');
      pages.fire(e.target.id);
      location.href = '#pages';
    }
  </script>
  </body>
</html>
