            text-align: justify;

        [footer] {
            width: 100%;
            height: 15%;
            background-color: DarkSlateGray;
            margin: 0;
        }
    </style>

            </p>
            </div>
            <p footer></p>
        </div>
    </template>

    <script>
        'use strict';

        Polymer({
            is: 'stock-element',
            listeners: {
                'setHeight': '_setHeight'
            },

            _setHeight: function() {
                this.$.stockText.style.height = sessionStorage.getItem('innerHeight') + 'px';
            }
        });
    </script>

</dom-module>
