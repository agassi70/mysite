<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id='overview-element'>
  <style>
    :host {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    #pageText {
      height: 100%;
    }

    paper-toolbar {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      --paper-toolbar-background: DarkSlateGray;
      --paper-toolbar-height: 43%;
    }

    paper-icon-button {
      width: auto;
      height: auto;
    }

    paper-tooltip {
      --paper-tooltip: {
        font-size: 1em;
        color: red;
        background-color: DarkGray;
        margin-top: 3em;
      };
    }

    h2 {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      background-color: lightslategrey;
      margin: 0;
      height: 14%;
    }
  </style>

        <div>
